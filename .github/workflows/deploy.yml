name: Deploy Session Notes to GitHub Pages

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # TODO: add command to fail CI if any of the following commands have non-zero exit code

      - name: Install Swift
        uses: swift-actions/setup-swift@v2

      - name: Generate Metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: swift run generate-metadata
      
      - name: Build Documentation
        run: |
          swift package --allow-writing-to-directory ./docs \
            generate-documentation --target WWDCNotes \
            --disable-indexing \
            --transform-for-static-hosting \
            --output-path ./docs

      # TODO: fix favicon, the below code is not working as expected
      - name: Override Favicons
        run: |
          rm ./docs/favicon.svg
          rm ./docs/favicon.ico
          cp ./favicon.ico ./docs/favicon.ico

      - name: Create index.html for redirection
        run: |
          echo '<!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Redirecting...</title>
              <link rel="manifest" href="/manifest.json">
              <meta http-equiv="refresh" content="0; url=/documentation/wwdcnotes/">
              <script type="text/javascript">
                  window.location.href = "/documentation/wwdcnotes/";
              </script>
          </head>
          <body>
              <p>If you are not redirected automatically, follow this <a href="/documentation/wwdcnotes/">Link</a>.</p>
          </body>
          </html>' > ./docs/index.html

          - name: Create manifest for progressive web app
        run: |
          echo '{
  "name": "WWDC Notes",
  "short_name": "WWDCNotes",
  "start_url": "/index.html",
  "display": "standalone",
  "background_color": "#ffffff",
  "theme_color": "#181818",
  "description": "Awesome docs that displays amazing things.",
  "categories": [
        "development",
        "wwdc",
        "docc"
    ],
  "lang": "en",
  "id": "/?source=pwa",
  "start_url": "/?source=pwa"
}' > ./docs/manifest.json
      
      - name: Deploy to Pages
        uses: JamesIves/github-pages-deploy-action@v4.6.0
        with:
          branch: gh-pages
          folder: docs
